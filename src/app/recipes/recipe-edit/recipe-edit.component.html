<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
      <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input type="text"
               id="imagePath"
               class="form-control"
               formControlName="imagePath"
               #imagePath>
      </div>
      <img [src]="imagePath.value" alt="" class="img-fluid">

      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" id="description" class="form-control" rows="6"
                  formControlName="description"></textarea>
      </div>

      <div formArrayName="ingredients" class="mt-4 mb-5">
        <div class="row"
             *ngFor="let ingredientCtrl of getControls(); let i = index"
             [formGroupName]="i">
          <div class="col-8">
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="col-2">
            <input type="number" class="form-control" formControlName="amount">
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
          </div>
        </div>
        <hr>
        <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
      </div>
    </form>
  </div>
</div>
