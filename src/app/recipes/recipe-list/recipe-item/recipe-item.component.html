<a class="list-group-item" [routerLink]="[index]" routerLinkActive="active">
    <div class="media">
        <div class="media-body">
            <h4>{{recipe.name}}</h4>
            <p>{{recipe.description}}</p>
        </div>
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-thumbnail" style="max-height: 50px;">
    </div>
</a>
