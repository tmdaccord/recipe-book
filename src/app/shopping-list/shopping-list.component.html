<div class="row">
    <div class="col-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of (shoppingListState | async).ingredients; let i = index">
                <a style="cursor: pointer" (click)="onEditItem(i)">
                    {{ingredient.name}} ({{ingredient.amount}})
                </a>
            </li>
        </ul>
    </div>
</div>
